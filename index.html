<html>
  <head>
    <meta charset="utf-8">
    <title>Airbnb home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- Your responsive signup form -->
    <div class="container pt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
          <h3 class="mb-5">Create your account</h3>
          <form action="#" class="row">
            <div class="col-6 mb-4">
              <label for="first-name" class="form-label">First name</label>
              <input id="first-name" type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col-6 mb-4">
              <label for="last-name" class="form-label">Last name</label>
              <input id="last-name" type="text" class="form-control" placeholder="Last name">
            </div>
            <div class="col-12 mb-4">
              <label for="address" class="form-label">Address</label>
              <input id="address" type="text" class="form-control" placeholder="Address">
            </div>
            <div class="col-12 mb-4">
              <label for="password" class="form-label">Password</label>
              <input id="password" type="password" class="form-control" placeholder="•••••••">
              <div id="password" class="form-text">Your password must be at least 6 characters long and contain letters and numbers.</div>
            </div>
            <div class="col-12 mb-4">
              <label for="favourite" class="form-label">What's your favorite language?</label>
              <select id="favorite" class="form-select">
                <option value="ruby">Ruby</option>
                <option value="css">CSS</option>
                <option value="javascript">C++</option>
                <option value="javascript">Swift</option>
                <option value="javascript">Java</option>
                <option value="javascript">Python</option>
              </select>
            </div>
            <div class="col-12 mb-4">
              <button type="button" class="btn btn-primary w-100">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
